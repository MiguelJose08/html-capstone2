<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">

  

    <style>
        body {
            background-color:hsl(225, 29%, 97%) ;
        }

        h2 {
            font-family: "Nunito", sans-serif;
            font-size: 40px;
            text-align: center;
        }
        .grid-container {
            display: grid;
             grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 50%;
            margin: 50px auto 0 auto;
            gap: 50px;
        }

        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            min-width: 250px;
        }

        h3,p {
            font-family: "Nunito", sans-serif;
        }
    </style>

</head>
<body>
    <div>
        <h2>Mi trabajo</h2>
    </div>
    <div class="grid-container">
        <div class="design1">
            <img src="../images/pizarra lado A.png" alt="">

        </div>
        <div>
            <h3>Pizarra exterior lado A</h3>
            <p>Cold Pressed Juices and Acai Bowls</p>
        </div>

        <div class="design2">
            <img src="../images/PIzarra lado B.png" alt="">
        </div>
        <div>
            <h3>Pizarra exterior lado B</h3>
            <p>Coffee, Sandwiches and Toast, superfood Smoothies</p>

        </div>

    </div>
</body>
</html>
